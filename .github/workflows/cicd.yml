name: cicd

on: [push]

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.17.0
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm start validate